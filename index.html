<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Lista de Músicas</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<body>
    <div class="container mt-5">
        <h2>Lista de Músicas - Ministério de Louvor - Pedra Viva</h2>
        <table id="musicasTable" class="table table-striped">
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Artista</th>
                    <th>Tom</th>
                    <th>Link</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
    <script>
    $(document).ready(function() {
        fetch('musicas.json')
            .then(response => response.json())
            .then(data => {
                let rows = '';
                data.forEach(musica => {
                    rows += `<tr>
                                <td>${musica.title}</td>
                                <td>${musica.artist}</td>
                                <td>${musica.key}</td>
                                <td>
                                    <a href="${musica.streaming.audio.youtube}" target="_blank" rel="noopener noreferrer">
                                        <i class="fab fa-youtube" style="color:#FF0000; font-size:1.5em;"></i>
                                    </a>
                                </td>
                             </tr>`;
                             console.log
                });
                $('#musicasTable tbody').html(rows);
                $('#musicasTable').DataTable({
                    language: {
                        url: "https://cdn.datatables.net/plug-ins/1.13.7/i18n/pt-BR.json"
                    }
                });
            })
            .catch(error => {
                $('#musicasTable tbody').html('<tr><td colspan="2">Erro ao carregar músicas.</td></tr>');
            });
    });    
    </script>
</body>
</html>
