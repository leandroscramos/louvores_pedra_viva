<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Ministério de Louvor Pedra Viva</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- Custom Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"
        rel="stylesheet" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="template/css/styles.css" rel="stylesheet" />
</head>
<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"> -->
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

<link
    href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet">

<body>

    <div class="container">
        <div class="row mt-4">
            <div class="col-12">
                <h1 class="text-center">Repertório</h1>
                <h2 class="text-center"><i>Ministério de Louvor | Pedra Viva</i></h2>
                <h6 class="text-center"><i>Atualizado em: <strong>04/11/2025 18:00</strong> | <span
                            id="num_musicas"><strong></strong></span> músicas</i></h6>
            </div>
        </div>
        <hr>
        <div class="row mt-2 fs-6 fs-md-4">
            <div class="table-responsive">
                <table id="musicasTable" class="table table-striped table-condensed">
                    <thead>
                        <tr>
                            <th>Título</th>
                            <th>Artista</th>
                            <th width="1%">Tom</th>
                            <th width="1%">Link</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>

    <script>
        $(document).ready(function () {

            // Ordenação sensível a locale (pt-BR) para considerar acentos corretamente.
            // Strip HTML tags from cell content before comparison (os títulos possuem <strong>).
            $.fn.dataTable.ext.type.order['locale-pt-asc'] = function (a, b) {
                var x = (a === null || a === undefined) ? '' : a.toString().replace(/<[^>]*>/g, '').trim();
                var y = (b === null || b === undefined) ? '' : b.toString().replace(/<[^>]*>/g, '').trim();
                return x.localeCompare(y, 'pt-BR', { sensitivity: 'variant', numeric: true });
            };
            $.fn.dataTable.ext.type.order['locale-pt-desc'] = function (a, b) {
                var x = (a === null || a === undefined) ? '' : a.toString().replace(/<[^>]*>/g, '').trim();
                var y = (b === null || b === undefined) ? '' : b.toString().replace(/<[^>]*>/g, '').trim();
                return y.localeCompare(x, 'pt-BR', { sensitivity: 'variant', numeric: true });
            };

            fetch('musicas.json')
                .then(response => response.json())
                .then(data => {
                    let rows = '';
                    let num_musicas = data.length;
                    $('#num_musicas strong').text(num_musicas);
                    data.forEach(musica => {
                        rows += `<tr>
                                    <td><strong>${musica.title}</strong></td>
                                    <td>${musica.artist}</td>
                                    <td align='center'><strong>${musica.key}</strong></td>
                                    <td align='center'>
                                        <a href="${musica.streaming.audio.youtube}" target="_blank" rel="noopener noreferrer">
                                            <i class="fab fa-youtube" style="color:#FF0000; font-size:1.5em;"></i>
                                        </a>
                                    </td>
                                </tr>`;

                    });
                    $('#musicasTable tbody').html(rows);
                    $('#musicasTable').DataTable({
                        language: {
                            url: "https://cdn.datatables.net/plug-ins/1.13.7/i18n/pt-BR.json",
                            searchPlaceholder: ''
                        },
                        // Aplica a ordenação locale-pt na coluna 0 e desabilita ordenação nas colunas 2 e 3
                        columnDefs: [
                            { orderable: false, targets: [2, 3] },
                            { type: 'locale-pt', targets: 0 }
                        ],
                        // opcional: definir ordem inicial pela coluna 0
                        order: [[0, 'asc']]
                    });
                })
                .catch(error => {
                    $('#musicasTable tbody').html('<tr><td colspan="4">Erro ao carregar músicas.</td></tr>');
                });
        });    
    </script>
</body>

</html>
